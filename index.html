<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Wall Blender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minecraft Wall Blender</h1>

    <div class="controls">
        <h2>設定</h2>
        <div class="control-group">
            <label for="wall-width">壁の幅:</label>
            <input type="number" id="wall-width" value="16">
        </div>
        <div class="control-group">
            <label for="wall-height">壁の高さ:</label>
            <input type="number" id="wall-height" value="10">
        </div>

        <h3>ブロックの割合</h3>
        <div id="block-inputs">
            <!-- JavaScriptでブロックの入力欄を動的に追加 -->
        </div>
        <button id="add-block">ブロックを追加</button>

        <hr>
        <button id="generate-btn">生成</button>
    </div>

    <canvas id="wall-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
